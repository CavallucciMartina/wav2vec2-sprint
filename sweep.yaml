program: run_common_voice.py
name: hf-wav2vec-sprint-fi
method: bayes
metric:
  goal: minimize
  name: eval/wer
parameters:
  seed:
    value: 42
  report_to: 
    value: wandb
  model_name_or_path:
    value: facebook/wav2vec2-large-xlsr-53
  dataset_config_name:
    value: fi
  output_dir:
    value: /workspace/models-fi/wav2vec2-large-xlsr-fi-sweep
  cache_dir:
    value: /workspace/data-fi
  overwrite_output_dir:
    value: True
  fp16:
    value: True
  max_steps:
    value: 1000
  eval_steps:
    value: 100
  logging_steps:
    value: 100
  do_eval:
    value: True
  do_train:
    value: True
  per_device_train_batch_size:
    value: 32
  per_device_eval_batch_size:
    value: 32
  dataloader_num_workers:
    value: 20
  preprocessing_num_workers:
    value: 20
  load_best_model_at_end:
    value: True
  save_total_limit:
    value: 1
  evaluation_strategy:
    value: steps
  freeze_feature_extractor:
    value: True
  group_by_length:
    value: True
  min_duration:
    value: 2.0
  max_duration:
    value: 9.0
  learning_rate:
    values: [7e-5, 1e-4, 3e-4, 6e-4, 1e-3]
  augmentation_factor:
    values: [0, 1]
  attention_dropout:
    values: [0.0, 0.025, 0.05, 0.1, 0.2]
  activation_dropout:
    values: [0.0, 0.025, 0.05, 0.1, 0.2]
  hidden_dropout:
    values: [0.0, 0.025, 0.05, 0.1, 0.2]
  feat_proj_dropout:
    values: [0.0, 0.025, 0.05, 0.1, 0.2]
  mask_time_prob:
    values: [0.0, 0.025, 0.05, 0.1, 0.2]
  layerdrop:
    values: [0.0, 0.025, 0.05, 0.1, 0.2]
early_terminate:
  type: hyperband
  min_iter: 400
